version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ems_mysql
    environment:
      MYSQL_DATABASE: codingtutorial
      MYSQL_ROOT_PASSWORD: vgola261@gmail.com
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: ems_backend
    ports:
      - "3030:3030"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/codingtutorial
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: vgola261@gmail.com
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - mysql

volumes:
  mysql_data: